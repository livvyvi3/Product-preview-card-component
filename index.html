<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Fraunces" rel="stylesheet">


    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
    <article>
        <picture>
            <source  srcset="./images/image-product-desktop.jpg">
            <img src="./images/image-product-mobile.jpg" alt="image-product-mobile">
        </picture>
    </article>
    <article>
        <h2>Perfume</h2>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
        </p>

        <ul><li class="price">$149.99</li>
        <li><del>$169.99</del></li></ul>
        <button type="submit" class="btn"><img src="./images/icon-cart.svg" /> Add to Cart</button>
    </article>
</div>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/livvyvi3/Product-preview-card-component.git">Vongai O. Machingura</a>.
        </div>
    </footer>
</body>

</html>
